# Configuración para el entorno de TEST
# Usar H2 en memoria para la base de datos
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate creará las tablas al inicio de los tests y las borrará al final
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.rabbitmq.host=localhost

# Clave JWT para tests (no usar la de producción)
jwt.secret=12345678912345678912345678912345678912
jwt.expiration.ms=3600000